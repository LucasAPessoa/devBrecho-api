# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, Migrate and Deploy to Azure Web App
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read #This is required for actions/checkout

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "22.x"

            - name: npm install, build, and test
              run: |
                  npm install
                  npm run build --if-present
                  npm run test --if-present

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: node-app
                  # ATEN√á√ÉO: Verifique se a pasta 'prisma' est√° inclu√≠da aqui.
                  # O path: . j√° inclui tudo, o que √© o correto.
                  path: .

    # --- NOVO JOB DE MIGRA√á√ÉO ADICIONADO AQUI ---
    apply-migrations:
        name: üöÄ Apply Prisma Migrations
        runs-on: ubuntu-latest
        needs: build # <--- Roda AP√ìS o job 'build'

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "22.x"

            # Precisamos reinstalar o Prisma CLI se ele for devDependency
            # e n√£o estiver no artifact, mas como o 'path: .' inclui
            # 'node_modules', o comando 'npx' deve funcionar.
            - name: Run Prisma Migrate Deploy
              run: npx prisma migrate deploy
              env:
                  # <--- ESSENCIAL: O segredo da sua CONEX√ÉO DIRETA (porta 5432)
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}

    deploy:
        runs-on: ubuntu-latest
        needs: apply-migrations # <--- MUDAN√áA IMPORTANTE: Agora espera pelas migra√ß√µes
        permissions:
            id-token: write #This is required for requesting the JWT
            contents: read #This is required for actions/checkout

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DCE11ED3A9F24B8EABCC395EF15C3353 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A1618C8A2EB497CAF91AE9F3EBF2BEE }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3A82EE49460C45DFBA03416214555FCE }}

            - name: "Deploy to Azure Web App"
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: "tendenze-api"
                  slot-name: "Production"
                  package: .
